<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="outro.css">

</head>

	<a href="MENU.html"><span class="fas fa-backward fa-lg" id="backward"></span></a>

		<select class="campusselect">
			<option value="padrao">Selecione um Câmpus</option>
			<option value="curitiba">Curitiba</option>
			<option value="londrina">Londrina</option>

		  </select>
	
		</div>
